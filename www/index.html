<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/login.css" media="screen,projection" />

    <title>Todobetaseries</title>
</head>
<body ng-app="todoserie">

    <div ng-controller="MainController">
        <nav class="cyan" ng-show="$root.displaySearch">
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" ng-model="searchQuery" ng-change="queryChange()" required>
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
        <div ng-view></div>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/md5.min.js"></script>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>

    <script type="text/javascript" src="src/app.js"></script>
    <script type="text/javascript" src="src/config.js"></script>

    <script type="text/javascript" src="src/Factory/UtilFactory.js"></script>
    <script type="text/javascript" src="src/Factory/KeyFactory.js"></script>
    <script type="text/javascript" src="src/Factory/AuthFactory.js"></script>
    <script type="text/javascript" src="src/Factory/BetaSerieFactory.js"></script>
    <script type="text/javascript" src="src/Factory/SearchFactory.js"></script>
    
    <script type="text/javascript" src="src/Controller/MainController.js"></script>
    <script type="text/javascript" src="src/Controller/HomeController.js"></script>
    <script type="text/javascript" src="src/Controller/LoginController.js"></script>
    <script type="text/javascript" src="src/Controller/SearchController.js"></script>

    <script type="text/javascript" src="src/run.js"></script>
</body>
</html>
