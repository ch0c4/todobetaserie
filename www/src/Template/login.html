<div id="login-page" class="row">
	
	<div class="col s12 z-depth-4 card-panel">
		
		<form class="login-form" ng-submit="login()">
			<div class="row">
				<div class="input-field col s12 center">
					<p class="center login-form-text">
						TODOSERIE login form
					</p>
				</div>
			</div>
			<div class="row margin">
				
				<div class="input-field col s12 center">
					<i class="mdi-social-person-outline prefix"></i>
					<input type="text" id="pseudo" ng-model="pseudo">
					<label for="pseudo" class="center-align">Pseudo</label>
				</div>

			</div>

			<div class="row margin">
				<div class="input-field col s12 center">
					<i class="mdi-action-lock-outline prefix"></i>
					<input type="password" id="password" ng-model="password">
					<label for="password" class="center-align">Password</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<button type="submit" class="btn waves-effect waves-light col s12">Login</button>
				</div>
			</div>
		</form>
	</div>


</div>
